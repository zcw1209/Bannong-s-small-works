<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ mascot_name }} 的介紹</title>
</head>

<body>
    <h1>{{ mascot_name }}</h1>
    <p>所屬球隊：{{ team }}</p>
    <p>{{ description }}</p>

    <!-- 顯示吉祥物圖片 -->
    {% if image_path %}
    <img src="{{ url_for('static', filename=image_path) }}" alt="{{ mascot_name }} 的圖片" width="300">
    {% endif %}

    {% if video_path %}
    <video width="480" height="320" controls>
        <source src="{{ url_for('static', filename=video_path) }}" type="video/mp4">
    </video>
    {% endif %}

    <br><a href="/">回首頁</a>
</body>

</html>
