<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}我的flask小作品{% endblock %}</title>
    <style>
        body {
            background-color: rgb(233, 215, 183);
            font-family: "Microsoft JhengHei", sans-serif;
            text-align: center;
        }

        p {
            font-family: "Microsoft JhengHei", sans-serif;
            text-align: center;
            font-size: 24px;
        }

        h1 {

            font-size: 36px;
            /* 控制字體大小，例如 24px 或 1.5em */
            padding: 5px;
            /* 減少內邊距 */
            margin: 10px auto;
            /* 調整外邊距，確保居中 */

        }

        img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            /* 確保圖片不變形，適應框架 */
        }

        ul {
            list-style-type: none;
            /* 移除小點 */
            padding: 0;
            /* 去掉預設的內邊距 */
            margin: 0;
            /* 去掉預設的外邊距 */
        }

        table {
            margin: auto;
            border-collapse: collapse;
            background-color: rgb(91, 224, 224);
            width: 90%;
            font-size: 18px;
        }

        /* 設定奇數列顏色 */
        tr:nth-child(odd) {
            background-color: rgb(200, 240, 240);
        }

        /* 設定偶數列顏色 */
        tr:nth-child(even) {
            background-color: rgb(150, 200, 200);
        }

        button {
            background-color: bisque;
        }

        .mascot-banner {
            width: 80%;
            /* 設定寬度 */
            margin: auto;
            /* 讓 div 水平置中 */
            text-align: center;
            /* 確保內部內容置中 */
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            align-items: center;
            /* 讓圖片和文字垂直對齊 */
            gap: 20px;
            /* 設定圖片與文字之間的間距 */
            background-color: rgb(171, 171, 219);
        }


        .mascot-img,
        .description {
            flex: 1;
            /* 讓兩個區塊各佔一半空間 */
            flex-shrink: 0;
            /* 確保圖片不會被壓縮 */
            margin-right: 20px;
            /* 增加右邊距，避免文字緊貼 */
            background-color: aliceblue;
            padding: 20px;
            /* 增加內邊距，使背景比圖片大 */
            display: inline-block;
            /* 讓 div 符合圖片大小 */
            border-radius: 10px;
            /* 可選：讓背景邊緣變得更柔和 */
        }

        .mascot-team-intro {
            width: 80%;
            /* 調整寬度 */
            max-width: 600px;
            /* 限制最大寬度 */
            padding: 20px;
            /* 增加內邊距 */
            background-color: blanchedalmond;
            margin: auto;
            /* 讓整個區塊水平置中 */
            text-align: center;
            /* 讓內容置中 */
        }

        .mascot-team-intro ul {
            display: inline-block;
            /* 讓列表不佔據整行 */
            text-align: left;
            /* 避免列表內容也被置中 */
        }



        .mascot-list {
            display: flex;
            flex-direction: row;
            /* 水平排列 */
            flex-wrap: nowrap;
            /* 不允許換行 */
            list-style: none;
            padding: 0;
            overflow-x: auto;
            /* 超出時橫向滾動 */
            gap: 10px;
            /* 隊伍間距 */
        }

        .mascot-list>li {
            flex: 0 0 auto;
            /* 固定寬度，不收縮 */
            min-width: 150px;
            /* 更小的寬度以避免換行 */
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 8px;
            position: relative;
            background-color: #f9f9f9;
        }

        /* 隱藏吉祥物清單 */
        .mascot-list ul {
            display: none;
            list-style: none;
            padding-left: 0;
            margin-top: 8px;
        }

        /* 滑鼠懸停時顯示吉祥物 */
        .mascot-list>li:hover ul {
            display: block;
        }

        .mascot-list a {
            font-weight: bold;
            text-decoration: none;
        }

        .mascot-list ul li {
            padding: 2px 0;
        }

        a {
            font-family: "Microsoft JhengHei", sans-serif;
            text-align: center;
            font-size: 24px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .mascot-team-intro ul {
            display: flex;
            /* 讓 <li> 水平排列 */
            gap: 10px;
            /* 設定 <li> 之間的間距 */
            padding: 0;
            /* 清除預設的 padding */
            list-style: none;
            /* 移除預設的列表樣式 */
            justify-content: center;
            /* 水平置中 */
        }

        .mascot-team-intro li {
            margin: 0 10px;
            /* 調整內部間距 */

        }

        .button:hover {
            background-color: #919faf;
        }

        form {
            margin-bottom: 20px;
            /* 增加按鈕與表格的間距 */
        }
    </style>
</head>
{% block content %}

<body>

</body>

</html>
{% endblock %}
